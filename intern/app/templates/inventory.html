<!-- inventory.html -->
{% extends "base.html" %}

{% block content %}
<h2>Inventory</h2>
<a href="{{ url_for('inventory.add_inventory') }}" class="btn btn-primary mb-3">Add Inventory</a>
<table class="table">
    <thead>
        <tr>
            <th>Station</th>
            <th>Product</th>
            <th>Quantity</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for item in inventory %}
        <tr>
            <td>{{ item.station.name }}</td>
            <td>{{ item.product.name }}</td>
            <td>{{ item.quantity }}</td>
            <td>
                <a href="{{ url_for('inventory.edit_inventory', id=item.id) }}" class="btn btn-sm btn-warning">Edit</a>
                <form action="{{ url_for('inventory.delete_inventory', id=item.id) }}" method="POST" style="display:inline;">
                    <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('Are you sure?')">Delete</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
