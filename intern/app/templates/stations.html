<!-- stations.html -->
{% extends "base.html" %}

{% block content %}
<h2>Stations</h2>
<a href="{{ url_for('station.add_station') }}" class="btn btn-primary mb-3">Add Station</a>
<table class="table">
    <thead>
        <tr>
            <th>Name</th>
            <th>Location</th>
            <th>Description</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for station in stations %}
        <tr>
            <td>{{ station.name }}</td>
            <td>{{ station.location }}</td>
            <td>{{ station.description }}</td>
            <td>
                <!-- Edit button -->
                <a href="{{ url_for('station.edit_station', id=station.id) }}" class="btn btn-sm btn-warning">Edit</a>
                            
                <!-- Delete button -->
                <form action="{{ url_for('station.delete_station', id=station.id) }}" method="POST" style="display:inline;">
                    <button type="submit" class="btn btn-sm btn-danger">Delete</button>
                </form>

            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
