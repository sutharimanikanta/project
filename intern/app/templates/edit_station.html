<!-- edit_station.html -->
{% extends "base.html" %}

{% block content %}
<h2>Edit Station</h2>
<form method="POST">
    <div class="form-group">
        <label>Name</label>
        <input type="text" class="form-control" name="name" value="{{ station.name }}" required>
    </div>
    <div class="form-group">
        <label>Location</label>
        <input type="text" class="form-control" name="location" value="{{ station.location }}" required>
    </div>
    <div class="form-group">
        <label>Description</label>
        <textarea class="form-control" name="description">{{ station.description }}</textarea>
    </div>
    <button type="submit" class="btn btn-primary">Update</button>
</form>
{% endblock %}
