{% extends "base.html" %}

{% block content %}
<h2>Edit Demand Record</h2>
<form method="POST">
    <div class="form-group">
        <label>Station</label>
        <select class="form-control" name="station_id">
            {% for station in stations %}
            <option value="{{ station.id }}" {% if station.id == demand.station_id %}selected{% endif %}>
                {{ station.name }}
            </option>
            {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <label>Product</label>
        <select class="form-control" name="product_id">
            {% for product in products %}
            <option value="{{ product.id }}" {% if product.id == demand.product_id %}selected{% endif %}>
                {{ product.name }}
            </option>
            {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <label>Quantity Requested</label>
        <input type="number" class="form-control" name="quantity" 
               value="{{ demand.quantity_requested }}" required>
    </div>
    <button type="submit" class="btn btn-primary">Update</button>
</form>
{% endblock %}
