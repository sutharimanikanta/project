<!-- products.html -->
{% extends "base.html" %}

{% block content %}
<h2>Products</h2>
<a href="{{ url_for('product.add_product') }}" class="btn btn-primary mb-3">Add Product</a>
<table class="table">
    <thead>
        <tr>
            <th>Name</th>
            <th>Description</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for product in products %}
        <tr>
            <td>{{ product.name }}</td>
            <td>{{ product.description }}</td>
            <td>
                <a href="{{ url_for('product.edit_product', id=product.id) }}" class="btn btn-sm btn-warning">Edit</a>
                <form action="{{ url_for('product.delete_product', id=product.id) }}" method="POST" style="display:inline;">
                    <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('Are you sure?')">Delete</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
